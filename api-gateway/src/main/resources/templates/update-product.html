<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/update-product.css">
    <script src="https://kit.fontawesome.com/6d7e7391eb.js" crossorigin="anonymous"></script>

    <title>GameStore</title>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main>
    <form class="mx-auto border border-white col-md-6 col-sm-12"
          th:object="${productUpdateRequest}" th:action="@{/products/update}" method="POST">
        <div class="container">
            <h1 class="text-white login">Update Product</h1>
            <hr>
            <h4 th:if="${notFound}" class="text-center text-dark">Wrong product name!</h4>
            <h6 th:each="e : ${#fields.errors()}" th:text="${e}" class="text-center text-dark">Wrong username</h6>
            <div class="form-group">
                <label class="text-white" for="name"><b>Name</b></label>
                <input th:field="*{name}" th:errorclass="bg-light" type="text" placeholder="Enter Name" name="name"
                       id="name" required>
            </div>

            <hr>
            <div class="form-group">
                <label class="text-white" for="quantity"><b>Quantity</b></label>
                <input th:field="*{quantity}" th:errorclass="bg-light" type="text" placeholder="Enter Quantity"
                       name="quantity" id="quantity" required>
            </div>


            <hr>

            <button type="submit" class="loginbtn login">Update</button>
        </div>
</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<footer>
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
